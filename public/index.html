<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <section class="container">
        <div class="h1icon">
            <h1>Gerador de senha</h1>
            <span class="material-symbols-outlined">
                lock
            </span>
        </div>
        <form action="#">

            <label>saída* </label>
            <div id="saida">
                <input type="text" id="output">
                <span class="material-symbols-outlined copy">
                    content_copy
                </span>
            </div>
            
            <p>Quantidade de caractéres: <input type="number" class="qtd_caracteres" value="6" max="30" min="3"></p>

            <div class="colunas">
                <div class="div_left">
                    <p>Letras Maiúsculas<input type="checkbox" class="maiusculas" checked></p>
                    <p>Letras Minúsculas<input type="checkbox" class="minusculas"></p>
                </div>
    
                <div class="div_rigth">
                    <p>Números<input type="checkbox" class="numeros" ></p>
                    <p>Símbolos<input type="checkbox" class="simbolos" ></p>
                </div>
            </div>
            
            <button class="button">GERAR</button>
        </form>
    </section>

    <script src="./assets/js/bundle.js"></script>
</body>
</html>
